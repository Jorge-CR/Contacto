            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right buscar">
                    <li class="dropdown">
                        <form class="navbar-form navbar-left">
                            <div class="form-group">
                                <input ng-model="contactoBuscar.textobuscar" type="text" class="form-control" placeholder="Search">

   <div class="panel panel-body" style="height: 80vh;">
        <div class="row" style="margin-left: 5px; font-size: 25px;">
            <label>Busqueda de: {{textobuscar}}
        </div>
                 <div class="panel panel-default col-lg-6"  ng-repeat="datos in contactoEncontrados">
                <div class="panel-body">
                    <div class="col-lg-3">
                        <img class="img-circle" style='width: 80%; border:#000 2px solid'>
                    </div>
                    <div class="col-lg-9" style="font-size: 20px;">
                        <label>{{datos.con_nombre}} {{datos.con_apellidos}}</label>
                        <br>
                        <label>Telefono : {{datos.con_telefono}}</label>
                        <br>
                        <label>Correo : {{datos.con_correo}}</label>
                    </div>
                    <div class="row" style="text-align: right">
                        <a class="btn btn-default" ng-click="editar2(contacto)">Modificar</a>
                         <i class="btn btn-default"ng-click="eliminar2(contacto)">Eliminar</i>
                    </div>
                </div>
            </div>
    </div>
    
<!-- MODAL ELIMINAR COLABORADOR-->
<div class="modal fade bs-example-modal-sm" tabindex="-1" id="eliminarContacto" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel"><i class="fa fa-trash"></i>
                    Eliminar Contacto</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-success" ng-show="usuarioEliminado2">
                    <center>Usuario Eliminado</center>
                </div>
                <center>
                    <h4>Esta seguro?</h4>
                    <p>Se va a eliminar el Usuario</p>
                    <h3>{{nombre}}{{apellidos}}</h3>
                    
                </center>
                <button ng-click="submitEliminarContacto2()" type="button" class="btn btn-danger btn-block btn-sm">Eliminar</button>
            </div>
        </div>
    </div>
</div>
