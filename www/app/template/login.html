<div class="row rowLogin">
    <div class="col-lg-2 col-lg-offset-5">
        <div class="panel panel-default">
            <div class="col-lg-10">
                <center><h1>Sign in</h1></center>
                </div>
            <div class="panel-body">
                <form ng-submit="submit()">
                    
                    <div class="form-group fr">
                        <div class="input-group">
                            <span class="input-group-addon">
                            </span>
                            <input ng-model="datos.usuario" type="text" class="form-control" id="usuario" placeholder="User" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                            </span>
                            <input ng-model="datos.contrasena" type="password" class="form-control" id="contrasena" placeholder="password" required>
                        </div>
                    </div>
                    <div class="alert alert-danger" ng-show="usuarioErroneo">
                        Usuario Invalido
                    </div>
                    <button type="submit" class="btn btn-default btn-block" id="bt">login</button>
                </form>
            </div>
        </div>
    </div>
</div>
